name: dating
description: A new Flutter application.
version: 1.0.0+1
publish_to: 'none'
environment:
  sdk: ">=2.13.4 <3.0.0"

dependencies:
  shared_preferences: ^2.0.6
  # firebase_core: ^1.4.0
  # firebase_auth: ^3.0.1
  # cloud_firestore: ^2.4.0
  # firebase_storage: ^10.0.1
  # firebase_messaging: ^10.0.4
  image_picker: ^0.8.2
  progress_dialog:
    git:
      url: https://github.com/mostafaAbdelazim/progress_dialog.git
  cloud_firestore: ^3.2.1
  firebase_core: ^1.19.1
  firebase_storage: ^10.3.1
  firebase_auth: ^3.4.1
  firebase_messaging: ^11.4.4    
  provider: ^5.0.0
  url_launcher: ^6.0.2
  intl: ^0.17.0
  cached_network_image: ^3.1.0
  uuid: ^3.0.4
  video_thumbnail: ^0.3.3
  path_provider: ^2.0.2
  photo_view: ^0.12.0
  video_player: ^2.1.12
  flutter_facebook_auth: 4.0.0
  http: ^0.13.3
  geolocator: ^7.3.1
  latlong2: ^0.8.0
  smooth_page_indicator: ^0.3.0-nullsafety.0
  flutter_multi_formatter: ^2.9.6
  intl_phone_field: ^3.0.0
  pin_code_fields: ^7.3.0
  in_app_purchase: any
  badges: ^2.0.3
  video_compress: ^3.1.0
  flutter_native_image: ^0.0.6+1
  #flutter_sound: ^8.2.5
  the_apple_sign_in: ^1.1.1
  permission_handler: ^8.1.4+2
  syncfusion_flutter_sliders: ^19.4.50
  flutter_holo_date_picker: ^1.0.1+2
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  easy_localization: ^3.0.0
  flutter_app_badger: ^1.4.0
  connectivity_plus: ^2.0.2
  numerus: '>=1.1.1 <2.0.0'
  pay: ^1.0.8
  flutter_datetime_picker: ^1.5.1
  carousel_slider: ^4.1.1
  dropdown_search: ^4.0.0
  flutter_slidable: ^2.0.0
  get: ^4.6.5
  flutter_staggered_animations: ^1.1.1
  otp_text_field: ^1.1.3
  percent_indicator: ^4.2.2
  get_storage: ^2.0.3
  geocoding: ^2.0.5
  share_plus: ^4.5.3

dependency_overrides:
  firebase_core_platform_interface: 4.5.1

dev_dependencies:
  flutter_launcher_icons: ^0.9.1

flutter_icons:
  android: false
  ios: true
  image_path: 'assets/images/ic_launcher-playstore.png'

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/Rift/
    - assets/images/
    - assets/translations/
    - assets/
  fonts:
    - family: Calibri
      fonts:
        - asset: assets/fonts/Calibri.ttf
        - asset: assets/fonts/calibrib.ttf
          weight: 700
        - asset: assets/fonts/calibril.ttf
          style: italic
    - family: Rift
      fonts:
        - asset: assets/fonts/Rift/Rift-Demi.otf